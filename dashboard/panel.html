<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge; charset=UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <title>lfg-wordfilter Panel</title>
    <script src="/components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="components/paper-button/paper-button.html">
    <link rel="import" href="elements/file-upload.html">
    <link href="/dashboard/nodecg-classes.css" rel="stylesheet">
    <style>
        #clear { display: none; }

        #edit,
        #fileupload #button,
        #fileupload #UploadBorder {
            display: block;
        }

        paper-button {
            display: block;
            margin: 8px 0;
        }
    </style>
</head>
<body>
<file-upload id="fileupload" raised droppable target="/lfg-sounds/upload">Choose Files</file-upload>
<paper-button id="clear">Clear</paper-button>
<hr>
<paper-button id="edit" nodecg-dialog="edit-sounds" class="nodecg-configure" raised>Edit sound assignments</paper-button>

<script>
    var fileupload = document.getElementById('fileupload');
    var clear = document.getElementById('clear');

    clear.addEventListener('click', function() {
        fileupload.clear();
    }, false);

    fileupload.addEventListener('files-changed', function(e) {
        if (e.target.files.length > 0) {
            clear.style.display = 'block';
            clear.style.visibility = 'visible';
        } else {
            clear.style.display = 'none';
            clear.style.visibility = 'hidden';
        }
    }, false);
</script>
</body>
</html>
