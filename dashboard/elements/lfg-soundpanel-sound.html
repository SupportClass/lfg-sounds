<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/iron-collapse/iron-collapse.html">
<link rel="import" href="../components/iron-icons/av-icons.html">
<link rel="import" href="../components/iron-selector/iron-selector.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/paper-slider/paper-slider.html">
<link rel="import" href="/lfg-sounds/player">

<dom-module id="lfg-soundpanel-sound">
	<style>
		.heading {
			padding: 10px 15px;
			margin-top: 20px;
			background-color: #f3f3f3;
			border: 1px solid #dedede;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			width: 100%;
			text-align: left;
		}

		.collapse-content {
			display: flex;
			justify-content: space-around;
			align-items: center;
			padding: 15px;
			border: 1px solid #dedede;
			border-top: none;
			border-bottom-left-radius: 5px;
			border-bottom-right-radius: 5px;
		}

		iron-selector > * {
			padding: 8px;
		}

		.iron-selected {
			background-color: #ddd;
		}

		#playStop {
			margin-left: 4px;
			color: var(--paper-green-500);
		}

		#playStop.playing {
			color: var(--paper-red-500);
		}

		#select {
			min-width: 1px;
		}

		paper-slider {
			width: 120px;
			margin-left: -16px;
		}
	</style>

	<template>
		<button class="heading" on-click="toggle">[[name]]</button>
		<iron-collapse id="collapse" no-animation>
			<div class="collapse-content layout horizontal">
				<div class="flex-none">
					<div>Volume</div>
					<paper-slider pin min="0" max="100" value="{{volume}}"></paper-slider>
				</div>

				<select id="select" class="flex" name="soundfile" on-change="_onSelectChange">
					<option value="">-- Choose a file --</option>
				</select>

				<paper-icon-button id="playStop" class="flex-none" on-tap="_handlePlayStopTap" icon="av:play-arrow"></paper-icon-button>
			</div>
		</iron-collapse>
	</template>
</dom-module>

<script src="lfg-soundpanel-sound.js"></script>
